<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do App</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Helvetica,
					Arial,
					sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f4f8;
				color: #333;
			}
			.container {
				max-width: 600px;
				text-align: center;
				padding: 2rem;
				background: white;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #2c5282;
			}
			p {
				margin-bottom: 1.5rem;
				line-height: 1.5;
			}
			.spinner {
				border: 4px solid rgba(0, 0, 0, 0.1);
				width: 36px;
				height: 36px;
				border-radius: 50%;
				border-left-color: #2c5282;
				animation: spin 1s linear infinite;
				margin: 1rem auto;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>To-Do App</h1>
			<div class="spinner"></div>
			<p>The application is being prepared. Please wait a moment...</p>
			<p>If you continue to see this message, please contact the administrator.</p>
		</div>
		<script>
			// Refresh the page after 5 seconds to check if the app is ready
			setTimeout(() => {
				window.location.reload();
			}, 5000);
		</script>
	</body>
</html>
